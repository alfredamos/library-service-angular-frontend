<div class="border pado">
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePasswordSubmit()">
    <div class="card">
      <div class="card-header">
        <h4 class="tex-center">Change Password Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control"/>
        </div>
         <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input id="newPassword" type="password" formControlName="newPassword" class="form-control"/>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control"/>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary form-control m-1">Submit</button>
        <button type="button" class="btn btn-secondary form-control m-1" (click)="backToList()">Back</button>
      </div>
    </div>
  </form>
</div>
