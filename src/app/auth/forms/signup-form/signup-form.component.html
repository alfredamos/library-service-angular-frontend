<div class="border pado">
  <form [formGroup]="signupForm" (ngSubmit)="signupSubmit()">
    <div class="card">
      <div class="card-header">
        <h4 class="tex-center">Edit Profile Form</h4>
      </div>
      <div class="card-body">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input id="name" type="text" formControlName="name" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input id="email" type="email" formControlName="email" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input id="phone" type="tel" formControlName="phone" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
          id="password"
            type="password"
            formControlName="password"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
          id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="form-control"
          />
        </div>
        <div class="mb-3">
          <label for="departmentId" class="form-label">Department</label>
          <select formControlName="departmentId" id="departmentId" class="form-select">
            <option value="">Please select department</option>
            <option *ngFor="let department of departments" [id]="department.id" [value]="department.id">
              {{department.name}}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select formControlName="gender" id="gender" class="form-select">
            <option value="">Please select gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
          </select>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit" class="btn btn-primary form-control m-1">
          Submit
        </button>
        <button type="button" class="btn btn-secondary form-control m-1" (click)="backToList()">Back</button>
      </div>
    </div>
  </form>
</div>
