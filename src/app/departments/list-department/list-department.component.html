<div class="border pado" style="padding: 10px">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Department List</h4>
    </div>
    <div class="card-body">
      <table class="table table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let department of departments$ | async">
            <td><a class="rem-text-deco" routerLink="/detail-department/{{department.id}}">{{ department.name }}</a></td>
            <td>{{ department.faculty }}</td>

            <td>
              <a routerLink="/edit-department/{{department.id}}" class="btn btn-warning m-1 fw-bold">Edit</a>
              <a routerLink="/delete-department/{{department.id}}" class="btn btn-danger m-1 fw-bold">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <a routerLink="/add-department" class="btn btn-secondary form-control m-1 fw-bold">Add Department</a>
    </div>
  </div>
</div>
