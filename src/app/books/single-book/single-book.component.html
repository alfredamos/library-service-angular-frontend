<div class="border pado">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">Book Detail</h4>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item">Name: <strong>{{book.title}}</strong></li>
        <li class="list-group-item">ISBN: <strong>{{book.isbn}}</strong></li>
        <li class="list-group-item">Author: <strong>{{book.author?.name}}</strong></li>
        <li class="list-group-item">Publisher: <strong>{{book.publisher}}</strong></li>
        <li class="list-group-item">Volume: <strong>{{book.volume}}</strong></li>
        <li class="list-group-item">Edition: <strong>{{book.edition}}</strong></li>
        <li class="list-group-item">Pub Date: <strong>{{book.dateOfPublication | date}}</strong></li>

      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-warning form-control m-1 fw-bold" (click)="editClick(book.id)">Edit</button>
      <button class="btn btn-secondary form-control m-1 fw-bold" (click)="backToList()">Back</button>
      <button class="btn btn-danger form-control m-1 fw-bold" (click)="deleteClick()" *ngIf="isDelete">Delete</button>
    </div>
  </div>
</div>
