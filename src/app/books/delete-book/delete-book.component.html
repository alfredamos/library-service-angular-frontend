<ng-container *ngIf="book$ | async as book">
<app-single-book *ngIf="!showDeleteItem"
[book]="book"
[isDelete]="true"
(onEditClick)="editClick($event)"
(onBackToList)="backToList()"
(onDeleteClick)="deleteClick()"
>
</app-single-book>
<app-delete-item *ngIf="showDeleteItem"
cancelButton="Cancel"
[deleteMessage]="deleteMessage"
[deleteTitle]="deleteTitle"
submitButton="Delete"
(onDeleteSubmit)="deleteBook($event)"
>
</app-delete-item>
</ng-container>
