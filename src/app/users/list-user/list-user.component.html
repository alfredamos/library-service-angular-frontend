<div class="border pado" style="padding: 10px">
  <div class="card">
    <div class="card-header">
      <h4 class="text-center">User List</h4>
    </div>
    <div class="card-body">
      <table class="table table-responsive table-striped table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Gender</th>
            <th>Department</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users$ | async">
            <td><a class="rem-text-deco" routerLink="/detail-user/{{user.id}}">{{ user.name }}</a></td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.gender }}</td>
            <td>{{ user.department?.name }}</td>
            <td>
              <a routerLink="/delete-user/{{user.id}}" class="btn btn-danger m-1 fw-bold">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-footer">
      <a class="btn btn-secondary form-control m-1 fw-bold">Add User</a>
    </div>
  </div>
</div>
